<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPACE</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #counter {
      font-size: 5em;
      margin-top: 20vh;
      text-shadow: 0 0 10px #000;
    }

    #muteBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      #counter {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <img id="muteBtn" src="nosound.png" alt="Mute Button" />
  <div id="counter">0</div>

  <audio id="bgm" src="CHIHIRO_BUT_ITS_LOFI_RE_CHILL_DEA.mp3" loop></audio>
  <audio id="ding" src="100.mp3"></audio>

  <script>
    const bgm = document.getElementById("bgm");
    const ding = document.getElementById("ding");
    const muteBtn = document.getElementById("muteBtn");
    const counterDiv = document.getElementById("counter");
    let count = 0;
    let muted = false;
    let bgVolume = 1;

    let currentBackground = "fondo.jpg";
    let nextBackground = "fondo2.jpg";
    document.body.style.backgroundImage = `url(${currentBackground})`;

    // 🔈 Música de fondo suave
    function fadeOutMusic() {
      const fade = setInterval(() => {
        if (bgVolume > 0.01) {
          bgVolume -= 0.01;
          bgm.volume = bgVolume;
        } else {
          bgm.volume = 0;
          bgm.pause();
          clearInterval(fade);
        }
      }, 50);
    }

    // 🔁 Detectar si ya se inició
    let musicStarted = false;
    function startMusic() {
      if (!musicStarted) {
        bgm.volume = bgVolume;
        bgm.play();
        musicStarted = true;
      }
    }

    // 🎧 Mute con desvanecimiento
    muteBtn.addEventListener("click", () => {
      if (!muted) {
        fadeOutMusic();
        muted = true;
      }
    });

    // 🔂 Cambio de fondo al llegar a 150
    function checkBackgroundChange() {
      if (count === 150) {
        document.body.style.backgroundImage = `url(${nextBackground})`;
      }
    }

    // 🔔 Sonido especial cada 100
    function playDingIfNeeded() {
      if (count % 100 === 0) {
        ding.currentTime = 0;
        ding.play();
      }
    }

    function updateCounter() {
      count++;
      counterDiv.textContent = count;
      playDingIfNeeded();
      checkBackgroundChange();
    }

    // 🎮 PC: Espacio
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        startMusic();
        updateCounter();
      }
    });

    // 📱 Teléfono: Toque
    document.addEventListener("touchstart", (e) => {
      startMusic();
      updateCounter();
    });
  </script>
</body>
</html>
